    <script id="vert" type="x-shader/x-vertex">

      uniform float time;
      varying vec2 vUv;
      varying float distortion;

//
// Description : Array and textureless GLSL 2D/3D/4D simplex 
//               noise functions.
//      Author : Ian McEwan, Ashima Arts.
//  Maintainer : stegu
//     Lastmod : 20110822 (ijm)

vec3 mod289(vec3 x) {
  return x - floor(x * (1.0 / 289.0)) * 289.0;
}

vec4 mod289(vec4 x) {
  return x - floor(x * (1.0 / 289.0)) * 289.0;
}

vec4 permute(vec4 x) {
     return mod289(((x*34.0)+1.0)*x);
}

vec4 taylorInvSqrt(vec4 r)
{
  return 1.79284291400159 - 0.85373472095314 * r;
}

float snoise(vec3 v)
  { 
  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

// First corner
  vec3 i  = floor(v + dot(v, C.yyy) );
  vec3 x0 =   v - i + dot(i, C.xxx) ;

// Other corners
  vec3 g = step(x0.yzx, x0.xyz);
  vec3 l = 1.0 - g;
  vec3 i1 = min( g.xyz, l.zxy );
  vec3 i2 = max( g.xyz, l.zxy );

  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
  //   x1 = x0 - i1  + 1.0 * C.xxx;
  //   x2 = x0 - i2  + 2.0 * C.xxx;
  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
  vec3 x1 = x0 - i1 + C.xxx;
  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

// Permutations
  i = mod289(i); 
  vec4 p = permute( permute( permute( 
             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

// Gradients: 7x7 points over a square, mapped onto an octahedron.
// The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
  float n_ = 0.142857142857; // 1.0/7.0
  vec3  ns = n_ * D.wyz - D.xzx;

  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

  vec4 x_ = floor(j * ns.z);
  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

  vec4 x = x_ *ns.x + ns.yyyy;
  vec4 y = y_ *ns.x + ns.yyyy;
  vec4 h = 1.0 - abs(x) - abs(y);

  vec4 b0 = vec4( x.xy, y.xy );
  vec4 b1 = vec4( x.zw, y.zw );

  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
  vec4 s0 = floor(b0)*2.0 + 1.0;
  vec4 s1 = floor(b1)*2.0 + 1.0;
  vec4 sh = -step(h, vec4(0.0));

  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

  vec3 p0 = vec3(a0.xy,h.x);
  vec3 p1 = vec3(a0.zw,h.y);
  vec3 p2 = vec3(a1.xy,h.z);
  vec3 p3 = vec3(a1.zw,h.w);

//Normalise gradients
  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
  p0 *= norm.x;
  p1 *= norm.y;
  p2 *= norm.z;
  p3 *= norm.w;

// Mix final noise value
  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
  m = m * m;
  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                dot(p2,x2), dot(p3,x3) ) );
  }

  float fbm(vec2 uv) 
  {
    vec2 p = uv * 3.;
    return  snoise(vec3(p , time/5.)) * 0.5 + 
            snoise(vec3(p * 2. , time/5.)) * 0.25+
            snoise(vec3(p * 4. , time/5.)) * 0.125 ;
            snoise(vec3(p * 8. , time/5.)) * 0.062 +
            snoise(vec3(p * 16. , time/5.)) * 0.031 ;
  }

  float gaussian(vec2 uv)
  {
    float x = length(uv-0.5) * 10. ;
    float sigma = 0.2;
    float alpha = 1.0 / ( sigma * sqrt(2.0 * 3.1415) );
    return alpha * exp(-x * x / 2.0 * sigma);

  }

#define PI 3.141592

      varying float type ;
      varying float alpha;

      void main()
      {
        vUv = uv;

        // vec4 distorted_pos = modelViewMatrix * vec4(position, 1.0);

        // distortion =  sin(vUv.x* 10.  + time ) * sin(vUv.y  + time) ;
        // distortion = fbm(uv) * gaussian(uv);

        vec3 p = position;
        type = 0.0;
        alpha =  snoise(p.xyz* 5.0) * 0.4;

        float torus_thickness = 0.4 + snoise(p.xyz* 3.0 + snoise(p.xyz) + time) * 0.3 ;

        if ( p.x < 0.5) {
          // magenta
          p.z = 0.0;
          p.y = cos(position.y  * 2.0 * PI );
          p.x = sin(position.y  * 2.0 * PI );
          float theta = position.x * 2.0 * 2.0 * PI + time;
          vec3 b1 = normalize(p) * torus_thickness;
          vec3 b2 = vec3(0., 0., 1.0) * torus_thickness;
           p.xyz += b1 * cos(theta) + b2 *sin(theta);
          gl_PointSize = 1.5;
          type = 1.0;
          // magenta
          // cyan inner
        } else { 
          p.z = 0.0;
          p.y = cos(position.y  * 2.0 * PI + time);
          p.x = sin(position.y  * 2.0 * PI + time);

          float theta = position.x * 2.0 * PI * 2.0 ;
          // float rad = gaussian(position.zy);
          float rad = 0.2 *  fract( position.x * snoise(position.xxx * 100.) -time  );

          vec3 b1 = normalize(p) * rad;
          vec3 b2 = vec3(0., 0., 1.0) * rad;
          p.xyz += b1 * cos(theta) + b2 *sin(theta);
          // vec2 delta = p.xy;
        gl_PointSize = 1.5;

          // p.xy*=delta + 0.1;

        }



        // p.z += distortion * 0.5;

        gl_Position = projectionMatrix *
                      modelViewMatrix *
                      vec4(p,1.0);

    }

    </script>

  <script id="frag" type="x-shader/x-fragment">

      uniform vec2 resolution;
      uniform float time;

      varying vec2 vUv;
      varying float distortion;
      varying float alpha;

      varying float type ;

      float bump(float alpha)
      {


        return smoothstep(0.5, 0.75, alpha) * (1.0 - smoothstep(0.75, 0.99, alpha));

      }

      void main(void)
      {
 
        // gl_PointSize = 1.0; 
        vec4 color = vec4(0.1, 0.5, 0.5, alpha);

        if (type >0.5)
          color = vec4(0.5, 0.1, 0.5,alpha);

        gl_FragColor = color;

      }

    </script>

<script type="text/javascript">


var scene;
var camera;
var renderer;
var controls;


var plane;

function setup() {

  // Empty Scene
  scene = new THREE.Scene();

  // Setup Camera
  camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1000000 );
  camera.position.set(0, -1, 0.3);

  // Setup Renderer
  renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	var container = $('body');
  container.append(renderer.domElement);

  //Trackball Controls
  controls = new THREE.TrackballControls( camera, renderer.domElement );
  controls.target.set(0, 0, 0);
  controls.noZoom = false;
  controls.noPan = false;

}

function setupScene() {

  var dim = 5;
  // var geometry = new THREE.BufferGeometry( );
  var geometry = new THREE.Geometry();

  var dim = 2048;

  for ( var x = 0; x < dim; x ++ ) {
    for ( var y = 0; y < dim; y ++ ) {
 
    //   geometry.vertices.push( new THREE.Vector3(
    //     Math.random(),
    //     Math.random(),
    //     Math.random()));
    // }
        geometry.vertices.push( new THREE.Vector3(
          x/dim, y/dim,
          Math.random()));
    }


  }

  shaderMaterial= new THREE.ShaderMaterial( {
    transparent: true,
    depthWrite: false,
    blending: THREE.AdditiveBlending,
    uniforms: {
      time: { value: 1.0 },
      resolution: { value: new THREE.Vector2() }
    },
    vertexShader: document.getElementById( 'vert' ).textContent,
    fragmentShader: document.getElementById( 'frag' ).textContent
  } );
        var material = new THREE.PointsMaterial( { size: 0.01, color: 0xff00ff } );


  // plane = new THREE.Mesh( geometry, shaderMaterial );
  plane = new THREE.Points( geometry, shaderMaterial )
  scene.add( plane );
  scene.fog = new THREE.Fog( 0x050505, 1, 2 );

}

var frame = 1.0;

$( document ).ready(function() {

  setup();
  setupScene();

	function render() {
    frame += 0.01;

    controls.update();
    renderer.render( scene, camera );

    plane.material.uniforms.time.value = frame;
    requestAnimationFrame( render );
	}


	render();

});
</script>
